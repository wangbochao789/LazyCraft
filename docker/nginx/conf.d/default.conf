map $request_filename $content_disposition {
    ~*\.pdf$     "";
    default      "attachment";
}

# HTTP服务器(80端口)
server {
    listen 80;
    server_name _;
    charset utf-8;

    location /static/upload/ {
        alias /app/upload/;
        expires 30d;
        sendfile on;
        client_max_body_size 500M;
        add_header Access-Control-Allow-Origin * always;
        add_header Content-Disposition $content_disposition always;

        if ($request_filename ~* \.pdf$) {
            add_header Content-Type "application/pdf" always;
        }
    }
    location ~ ^/(console/api|upload|api|v1|files|inspect|openapi) {
        proxy_pass http://api:8087;
        include /etc/nginx/proxy.conf;
    }
    
    location ~ ^/(model_hub|ws) {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_pass http://api:8087;
      include /etc/nginx/proxy.conf;
    }
    
    location /studio/gateway/v1/ {
      proxy_pass https://maas.sensecore.dev/studio/gateway/v1/;
      proxy_ssl_verify off;
      proxy_set_header Host maas.sensecore.dev;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    # MCP ECharts service
    location /mcp-echarts {
        proxy_pass http://minio:9000;
        include /etc/nginx/proxy.conf;
    }
    location / {
      proxy_pass http://web:8088;
      include /etc/nginx/proxy.conf;
    }
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

